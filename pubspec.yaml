name: my_architec
description: A Flutter app for architects.
publish_to: 'none'
version: 1.5.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  http: ^1.1.0
  get: ^4.6.6
  sleek_circular_slider: ^2.0.1
  intl: ^0.18.1
  geocoding: ^2.1.0
  google_maps_flutter: any
  google_maps_utils: ^2.0.0+1
  geolocator: any
  provider: any
  firebase_crashlytics: ^3.3.5
  form_field_validator: ^1.1.0
  fluttertoast: ^8.2.2
  firebase_analytics: ^10.4.5
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  firebase_storage: ^11.2.6
  collection: ^1.17.2
  turf: ^0.0.8
  flutter_map: ^6.1.0
  cloud_firestore: ^4.9.1
  google_fonts: ^6.0.0
  fl_chart: ^0.66.2
  firebase_database: ^10.2.5
  logger: ^2.0.2
  table_calendar: ^3.0.9
  syncfusion_flutter_charts: ^24.2.6
  simple_gesture_detector: any
  dartx: any
  flutter_calendar_carousel: ^2.4.2
  permission_handler: ^11.0.0
  location: ^5.0.3
  shared_preferences: ^2.2.1
  google_sign_in: ^6.1.5
  flutter_signin_button: ^2.0.0
  thai: ^1.0.0+2
  flutter_holo_date_picker: ^1.1.2+1
  syncfusion_localizations: ^24.2.6
  detectable_text_field: ^3.0.2
  more: ^4.0.0
  translatable_text_field: ^1.0.2+3
  toast: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/weather/
    - assets/images/
    - assets/map_style.txt
    - assets/locations.json
    - assets/fonts/
  fonts:
    - family: Jasmine
      fonts:
        - asset: assets/fonts/Jasmine.ttf
